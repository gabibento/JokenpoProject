<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Jokenpo</title>
  </head>
  <body>
    <div id="main">
      <h1 id="title">Rock, Paper, Scissors</h1>

      <div id="scoreboard">
        <div id="player">
          <div class="info">
            <h2 id="player-name">Player</h2>
            <span id="player-points">0</span>
          </div>
          <ul id="player-choice">
            <li>
              <a id="player-choice-1">
                <img src="./img/pedra.png" alt="" />
              </a>
            </li>
            <li>
              <a id="player-choice-2">
                <img src="./img/papel.png" alt="" />
              </a>
            </li>
            <li>
              <a id="player-choice-3">
                <img src="./img/tesoura.png" alt="" />
              </a>
            </li>
          </ul>
        </div>

        <div id="versus">
            <p>VS</p>
        </div>

    
            <div id="computer">
                <div class="info">
                  <h2 id="computer-name">Computer</h2>
                  <span id="computer-points">0</span>
                </div>
                <ul id="computer-choice">
                  <li>
                    <a id="computer-choice-1">
                      <img src="./img/pedra.png" alt="" />
                    </a>
                  </li>
                  <li>
                    <a id="computer-choice-2">
                      <img src="./img/papel.png" alt="" />
                    </a>
                  </li>
                  <li>
                    <a id="computer-choice-3">
                      <img src="./img/tesoura.png" alt="" />
                    </a>
                  </li>
                </ul>
              </div>

      </div>

      <div id="message"></div>
    </div>
  </body>

  <script src="./script.js"></script>
</html>
